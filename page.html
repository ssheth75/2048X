<!DOCTYPE html>
<html>


<!-- 2048 remake : Spin off is that the user can select the size of the board. -->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="queue.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="board.js" type="module"></script>
    <script src="tile.js" type="module"></script>
    <script type="module">

        import { createBoard } from "./main.js";

        window.addEventListener("DOMContentLoaded", () => {
            const gridSizeInput = document.getElementById("gridSizeIn");
            gridSizeInput.addEventListener("change", createBoard);
        });

    </script>
</head>

<body>
    <script type="module">
        import { createBoard } from "./main.js";
        window.addEventListener("load", () => {
            createBoard();
        });
    </script>


    <div id="score">
        <span class="score-label">Score: </span>
        <span id="scoreValue"></span>
    </div>

    <div id="input">
        <div id="select">Select Game Size:</div>
        <input type="number" id="gridSizeIn" min="4" max="10" value="4" style="height: 30px; font-size: large;" />
    </div>

    <div id="game">
        <div id="board">
            <div class="tile"></div>
        </div>

    </div>

</body>


</html>
