<!DOCTYPE html>
<html>


<!-- 2048 remake : Spin off is that the user can select the size of the board and use other powers other than 2: 3, 4, 5.... -->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="generateGrid.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">





</head>


<body onload="initGame()">


    <div id="title">
        <h1>x 2048 x</h1>
    </div>
    <div id="score">
        <h3>SCORE:</h3>
    </div>


    <div id="select">
        <h3>Select Grid Size!</h3>
    </div>

    <div id="input">



        <input type="number" id="gridSizeIn" min="4" max="10" value="4" , onchange="initGame()" />

    </div>



    <div id="game">
        <div id="board">
            <div class="tile"></div>
        </div>

    </div>
    <!-- GRID -->

</body>

</html>
